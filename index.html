<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Today, do you want to be my Valentine?</h1>
      </header>
      <main>
        <div class="buttons">
          <button id="yesBtn" type="button">YES</button>
          <button id="noBtn" type="button">NO</button>
        </div>
        <div class="images">
          <img src="assets/happy.jpg" alt="happy" />
          <img src="assets/green.jpg" alt="mail" />
          <img src="assets/cinna.jpg" alt="cinna" />
          <img src="assets/killer.jpg" alt="mail" />
          <img src="assets/love.png" alt="mail" />
          <img src="assets/mikuo.jpg" alt="mikuo" />
          <img src="assets/mask.jpg" alt="mail" />
          <img src="assets/mail.png" alt="mail" />
        </div>
      </main>
      <footer>
        <p>Made by Pdro - <span id="year"> </span></p>
      </footer>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p>You'll forever be!!</p>
        <p>愛して、愛して~ <span class="heart">&hearts;</span></p>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
